<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Phrazy is a daily phrase and word puzzle." />
    <meta name="keywords" content="word game, words, web game, guessing game, puzzle" />
    <meta property="og:image" content="https://phrazy.net/social.jpg">
    <title>Phrazy</title>
    <base href="/" />
    <link rel="canonical" href="https://phrazy.net/" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/phrazy/dist/app.min.css" rel="stylesheet" />
    <script>
        focusElement = (id) => {
            const element = document.querySelector(id);
            element.focus();
        }
        share = (text) => {
	        if (navigator.share) {
		        navigator.share({
	                    title: "Phrazy",
	                    text: text,
				        url: "https://phrazy.net/"
			        }).then(() => {
				        console.log("Shared");
			        })
			        .catch(console.error);
	        } else {
		        // manual share
	        }
        }
    </script>
</head>

<body>
    <div id="app">
	    <div class="d-flex justify-content-center align-items-center h-100">
		    <div class="spinner-border" style="height:5em;width:5em" role="status">
			    <span class="visually-hidden">Loading...</span>
		    </div>
	    </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">[x]</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
